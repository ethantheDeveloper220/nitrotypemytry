<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Race Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    
    <!-- Navigation -->
    <nav>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <button id="storeBtn">Store</button>
    </nav>

    <!-- Login Form -->
    <div class="form-container" id="loginForm" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginSubmit">Submit</button>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username">
      <input type="password" id="signupPassword" placeholder="Password">
      <button id="signupSubmit">Submit</button>
    </div>

    <!-- Store -->
    <div class="store-container" id="store" style="display: none;">
      <h2>Store</h2>
      <p>Purchase upgrades here (future feature)</p>
      <button id="closeStore">Close</button>
    </div>

    <!-- Race Section -->
    <header>
      <h1>Typing Race</h1>
    </header>
    
    <div class="race-track">
      <div class="player" id="player1">
        <div class="car"></div>
      </div>
      <div class="player" id="bot">
        <div class="car"></div>
      </div>
    </div>

    <div class="text-display">
      <p id="text-to-type">Click 'Race Bot' to start!</p>
    </div>
    
    <input type="text" id="text-input" placeholder="Start typing..." disabled/>

    <div class="stats">
      <p>Current WPM: <span id="currentWPM">0</span></p>
      <p>Average WPM: <span id="averageWPM">0</span></p>
    </div>

    <button id="raceBtn">Race Bot</button>

    <footer>
      <p>Type fast to win the race!</p>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
